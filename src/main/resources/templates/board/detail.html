<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
</head>
<body>
<form action="/boardWrite" method="post">
    작성자 : <input type="text" name="writer" size="12" readonly th:value="${value.writer}"> </br>
    제목 : <input type="text" name="title" size="12"readonly th:value="${value.title}"></br>
    <textarea class="form-control" rows="5" name="content" readonly th:text="${value.content}">
    </textarea>
</form>
<span>
    <a th:href="@{/delete(id=${value.id})}"><button name="button">삭제</button></a>
</span>
<span>
    <a th:href="@{/modifyView(id=${value.id})}"><button name="button">수정</button></a>
</span>
<span>
    <a th:href="@{/}"><button name="button">목록</button></a>
</span>
</body>
</html>
